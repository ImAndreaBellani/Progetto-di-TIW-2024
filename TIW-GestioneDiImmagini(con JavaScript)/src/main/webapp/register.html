<!-- 
	Pagina web contenente il form per la registrazione.
-->
<!DOCTYPE html>
	<html>
		<head>
			<title>Registrazione</title>
			<meta charset="UTF-8">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" type="text/css" href="css/skin.css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<script src="scripts/utils/communication_with_server.js" charset="utf-8" defer></script>
			<script src="scripts/pagesManagers/publics/register.js" charset="utf-8" defer></script>
		</head>
		<body>
			<p id="body_canvas" class="body_canvas">
			</p>
			<table class="error_paragraph" id="error_paragraph" class="w3-container w3-center w3-animate-zoom">
				<tr>
					<th id="content_error_paragraph">
					</th>
				</tr>
			</table>
			<table>
				<tr class='menubar'>
					<th colspan='3'>
						<p class="generic_div">
							Gestione di immagini
						</p>
					</th>
					<th align="right">
						<a href="index.html">
							<button class="medium_generic_buttons">
								<i class="fa fa-arrow-left" aria-hidden="true"></i>
								Torna indietro
							</button>
						</a>
					</th>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>
			<table class="form_table">
				<tr>
					<th>
						<form class="menu_form" method="POST"> <!-- tutti i controlli sintattici sono relegati (lato-client) allo script Javascript -->
							<table class="internal_form_table">
								<tr>
									<th>
										<div class="form_label">
											Username
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<input type="text" class="first_type_input_text" name="username" placeholder="Il tuo username (max: 50 caratteri)">
									</th>
								</tr>
								<tr>
									<th>
										<div class="form_label">
											Password
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<input type="password" class="first_type_input_password" name="password" placeholder="La tua password (max: 50 caratteri)">
									</th>
								</tr>
								<tr>
									<th>
										<input type="password" class="first_type_input_password" name="password1" placeholder="Ripeti password">
									</th>
								</tr>
								<tr>
									<th>
										<div class="form_label">
											Indirizzo mail
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<input type="text" class="first_type_input_email" name="mail" placeholder="La tua mail">
									</th>
								</tr>
							</table>
							<br>
							<input type="submit" class="big_generic_buttons" value="Registrati" id="register_button">
						</form>
					</th>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>	
		</body>
	</html>
