<!-- 
	Pagina web contenente il form per il login. Thymeleaf si occupa semplicemente di inserire l'eventuale messaggio di errore
	nell'apposito paragrafo. In nessun campo del form Ã¨ stato utilizzato un attributo per impedire che il client inserisca dati non
	sintatticamente validi, in questo modo si apprezza meglio la natura "dump" del client "pure HTML".
-->
<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<title>Login</title>
			<meta charset="UTF-8">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link rel="stylesheet" type="text/css" href="css/skin.css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		</head>
		<body>
			<table>
				<tr class='menubar'>
					<th colspan='3'>
						<p class="generic_div">
							Gestione di immagini
						</p>
					</th>
					<th align="right">
						<a href="/TIW-GestioneDiImmagini(pure%20HTML)/">
							<button class="medium_generic_buttons">
								<i class="fa fa-arrow-left" aria-hidden="true"></i>
								Torna indietro
							</button>
						</a>
					</th>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>
			<p th:if="${not error_message.isEmpty()}" class="error_paragraph" th:text="${error_message}">
			</p>
			<table class="form_table">
				<tr>
					<th>
						<form class="menu_form" method="POST" action="/TIW-GestioneDiImmagini(pure%20HTML)/DoLogin">
							<table class="internal_form_table">
								<tr>
									<th>
										<div class="form_label">
											Username
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<input type="text" class="first_type_input_text" name="username" placeholder="Il tuo username">
									</th>
								</tr>
								<tr>
									<th>
										<div class="form_label">
											Password
										</div>
									</th>
								</tr>
								<tr>
									<th>
										<input type="password" class="first_type_input_password" name="password" placeholder="La tua password">
									</th>
								</tr>
							</table>
							<br>
							<input type="submit" class="medium_generic_buttons" value="Accedi">
						</form>
					</th>
				</tr>
			</table>
			<br>
			<br>
			<br>
			<br>
		</body>
	</html>
